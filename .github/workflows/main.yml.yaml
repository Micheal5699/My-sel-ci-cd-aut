name: Pipeline with Cron Schedule

on:
  push: # This will trigger the pipeline when code is pushed to the repository
    branches:
      - main # Adjust the branch name if necessary

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Add your desired build and deployment steps here
      # For example, if you have a Node.js project:
      # - name: Install dependencies
      #   run: npm install
      # - name: Build
      #   run: npm run build
      # - name: Deploy
      #   run: npm run deploy

# The cron job to schedule the pipeline execution
# In this example, the pipeline runs every 5 minuites (UTC)
# You can adjust the cron schedule according to your needs
# For help with cron schedules, visit https://crontab.guru/
  scheduled_job:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.repository_owner == 'Micheal5699' && github.event_name == '*/5 * * * *' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

